{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{% static 'bootstrapframework/css/bootstrap.min.css' %}">
</head>
<body>
    <h1>add Product</h1>
    <div class="container-md">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="productname" class="form-label">Product Name</label>
                <input type="text" name="productname" class="form-control" id="productname" placeholder="product name" required>
            </div>
            <div class="mb-3">
                <label for="productprice" class="form-label">Price</label>
                <input type="number" name="productprice" class="form-control" id="productprice" placeholder="product name" required>
            </div>
            <div class="mb-3">
                <label for="productstock" class="form-label">Stock</label>
                <input type="number" name="productstock" class="form-control" id="productstock" placeholder="product name" required>
            </div>
            <div class="mb-3">
                <label for="productcategory" class="form-label">Categories</label>               
                <select class="form-select" aria-label="Default select example" id="productcategory" name="productcategory" required>
                <option selected>Open this select menu</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
