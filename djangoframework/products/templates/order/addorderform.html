{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'bootstrapframework/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'products/newone.css' %}">

</head>
<body>
    <h1>add order form</h1>
    <div class="custom-container">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label>Product selected</label>
                <label for="productselect" class="form-label">Email address</label>
                <select name="productid" id="productselect" class="form-control" required>
                    <option >select product</option>
                    {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">quantity</label>
                <input type="number" name="productquantity" class="form-control" placeholder="select quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
