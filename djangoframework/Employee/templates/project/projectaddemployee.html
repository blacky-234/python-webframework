{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'bootstrapframework/css/bootstrap.min.css' %}">
    
</head>
<body>
    <h1>add employee details</h1>
    <div class="w-50" style="margin: auto;">
        <form method="post" novalidate>
            {% csrf_token %}        
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Employee Name</label>
                <input type="text" value="{{ employees.name }}" class="form-control" id="exampleFormControlInput1" placeholder="name" readonly>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Employee Email</label>
                <input type="email" value="{{ employees.email }}" class="form-control" id="exampleFormControlInput1" readonly>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Employee Department</label>
                <select class="form-control" name="projectid" required>
                    {% for pro in projects %}
                        <option value="{{ pro.id }}">{{ pro.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
